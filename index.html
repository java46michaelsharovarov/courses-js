<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <ul id="courses"></ul>
    <div id="alert"></div>
    <form id="courses-form">
        <input type="text" name="name" placeholder="course name" required>
        <input type="text" name="lecturer" placeholder="lecturer" required>
        <input type="number" name="hours" placeholder="hours" required>
        <input type="number" name="cost" placeholder="cost" required>
        <input type="date" name="openingDate" placeholder="opening date" required>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
